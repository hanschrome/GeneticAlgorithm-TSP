<html>
<head>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>

    <script type="text/javascript" src="./lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
    <script type="text/javascript" src="./src/algorithm.js"></script>
    <script type="text/javascript" src="./src/utils.js"></script>
    <script type="text/javascript" src="./src/data.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1 id="title">Traveling Salesman Problem Using Genetic Algorithms</h1>
    </header>
    <div class="row-fluid">
        <div id="control_bottons" class="btn-group row">
            <button id="start_btn" class="btn">Modo automático</button>
            <button id="stop_btn" class="btn">Parar / Reanudar</button>
            <button id="next_btn" class="btn">Siguiente generación</button>
            <button id="clear_btn" class="btn">Limpiar</button>
        </div>
        <div class="btn-group row">
            <input placeholder="Url del mapa" id="image_url" type="url" class="input-xxlarge" />
        </div>
        <div class="row">
            <span id="status" class="show-grid"></span>
        </div>
        <canvas id="canvas"
                width="880" height="660"
                style="border:1px solid;">
            your browser sucks
        </canvas>
    </div>
</div>
<footer>
    Source code available <a href="http://github.com/parano/GeneticAlgorithm-Solving-TSP">here</a>
</footer>
</body>
</html>
